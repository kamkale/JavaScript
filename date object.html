<!DOCTYPE html>
<html>
<head>
	<title> date obj setintervel</title>
</head>
<body>
<script>
	function dosometingNew(){

	 var now=new Date();
	 var hours=now.getHours()
	 var mins=now.getMinutes();
	 var sec=now.getSeconds();
	 document.write(hours +":"+ mins +":" + sec + "<br/>");
	}
	setInterval("dosometingNew()", 1000);
</script>
</body>
</html>
