<!DOCTYPE html>

	<title>array join and pop</title>
</head>
<body>
<script type="text/javascript">
	var pepole= new Array("kamlesh","chandrakant","kale");
	 var display=pepole.join(".");// join and . betwn array
	 document.write(display +"<br/>");
	 var output=pepole.join(); //using join fun the array
	 document.write(output +"<br/>");
	 document.write(pepole[2]);
	 pepole.pop();// adding extra perticular ex o/p kale
</script>
