<html>
	<head>
		<title>
			Demonstrating timeout and interval methods in js
		</title>
	</head>
	<body>
		<div>Demonstrating Timeout and interval methods</div>

		<script type="text/javascript">
		
			/*setTimeout(function(){
				console.log('Hello welcome to our page...');
			}, 5000);*/
			var i = 0;
			setInterval(function(){
				console.log('Hello welcome to our page...' + i);
				i++;
			}, 3000);


			
		</script>
	</body>
</html>
