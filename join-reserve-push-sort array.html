<!DOCTYPE html>
<html>
<head>
	<title>join-reverse-push-sort those array fun</title>
</head>
<body>
	<script>
		var pepole= new Array("kam","aam","sam");
		pepole.reverse();
		pepole.push("dan","nan");
		pepole.sort();

		 var conca=pepole.join();
		 document.write(conca);
	</script>

</body> 
</html>
