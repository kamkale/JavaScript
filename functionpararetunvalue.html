
<html>
	<head>
		<title>
			Functions with Return values
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function readValues() {
				var firstVal, secondVal;
				firstVal = prompt("Enter first value");
				secondVal = prompt("Enter second value");

				firstVal = parseInt(firstVal);
				secondVal = parseInt(secondVal);
				var result = addValues(firstVal, secondVal);
				console.log("the sum is " + result);	
			}

			function addValues(p1, secondVal) {
				if (p1 == 0 || secondVal == 0) {
					return;
				}
				var result = p1 + secondVal;
				return result;
			}
			readValues();
			
		</script>
	</body>
</html>
